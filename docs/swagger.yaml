definitions:
  dto.TodoList:
    properties:
      context:
        type: string
      create_at:
        type: string
      end_date:
        type: string
      status:
        type: string
      title:
        type: string
      username:
        type: string
    type: object
  dto.UserInfo:
    properties:
      address:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      sex:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
host: 127.0.0.1/:8080
info:
  contact: {}
  description: API
  title: TodoList API
  version: "1.0"
paths:
  /memo/all:
    get:
      consumes:
      - application/json
      description: 分页查询所有待办事项（包括已完成和未完成）
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 查询失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 查询所有待办事项
      tags:
      - 待办事项模块
  /memo/drop/all:
    delete:
      consumes:
      - application/json
      description: 删除用户的所有待办事项（包括已完成和未完成）
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 删除失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除所有事项
      tags:
      - 待办事项模块
  /memo/drop/finished/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除单条待办事项（无论是已完成还是未完成）
      parameters:
      - description: 待办事项ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 删除失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除单条待办事项
      tags:
      - 待办事项模块
  /memo/drop/finished/all:
    delete:
      consumes:
      - application/json
      description: 批量删除所有已完成事项
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 删除失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除所有已完成事项
      tags:
      - 待办事项模块
  /memo/drop/wait/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除单条待办事项（无论是已完成还是未完成）
      parameters:
      - description: 待办事项ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 删除失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除单条待办事项
      tags:
      - 待办事项模块
  /memo/drop/wait/all:
    delete:
      consumes:
      - application/json
      description: 批量删除所有待办（未完成）事项
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 删除失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除所有待办事项
      tags:
      - 待办事项模块
  /memo/finished/{id}:
    put:
      consumes:
      - application/json
      description: 根据ID将单条已完成事项标记为待办
      parameters:
      - description: 待办事项ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 更新失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 将一条已完成设置为待办
      tags:
      - 待办事项模块
  /memo/finished/all:
    put:
      consumes:
      - application/json
      description: 将所有已完成事项批量标记为待办
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 更新失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 将所有已完成设置为待办
      tags:
      - 待办事项模块
  /memo/search:
    get:
      consumes:
      - application/json
      description: 根据关键词搜索待办事项（标题或内容模糊匹配）
      parameters:
      - description: 搜索关键词
        in: query
        name: keyword
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 查询失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 关键词搜索待办事项
      tags:
      - 待办事项模块
  /memo/search/finished/all:
    get:
      consumes:
      - application/json
      description: 分页查询所有已完成事项
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 查询失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 查询已完成事项
      tags:
      - 待办事项模块
  /memo/search/wait/all:
    get:
      consumes:
      - application/json
      description: 分页查询所有未完成事项
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 查询失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 查询未完成事项
      tags:
      - 待办事项模块
  /memo/wait/{id}:
    put:
      consumes:
      - application/json
      description: 根据ID将单条待办事项标记为已完成
      parameters:
      - description: 待办事项ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 更新失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 将一条待办设置为已完成
      tags:
      - 待办事项模块
  /memo/wait/add:
    post:
      consumes:
      - application/json
      description: 创建一条新的待办事项
      parameters:
      - description: 待办事项信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TodoList'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 创建失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 创建待办事项
      tags:
      - 待办事项模块
  /memo/wait/all:
    put:
      consumes:
      - application/json
      description: 将所有未完成事项批量标记为已完成
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 更新失败
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 将所有待办设置为已完成
      tags:
      - 待办事项模块
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，返回JWT令牌
      parameters:
      - description: 用户登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 登录失败
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
      - 用户模块
  /user/register:
    post:
      consumes:
      - application/json
      description: 新用户注册接口
      parameters:
      - description: 用户注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 注册失败
          schema:
            additionalProperties: true
            type: object
      summary: 用户注册
      tags:
      - 用户模块
swagger: "2.0"
